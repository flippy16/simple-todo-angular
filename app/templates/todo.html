<h1 class="mt-3">Simple Todo App</h1>

<form class="form" ng-submit="$ctrl.addTodo()">
    <div class="form-group">
        <label for="todo">Add new todo</label>
        <input ng-model="$ctrl.newTodo.title" type="text" name="todo" id="todo" placeholder="Walk the Dogs, Grooming the cat, etc." class="form-control">
        <p class="help-block">Type a todo then click "Add"</p>
    </div>
    <div class="form-group">
            <label for="todo">Priority</label>
            <select name="priority" id="priority" class="form-control" ng-model="$ctrl.newTodo.priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
    <button class="btn btn-primary" type="submit">Add Todo</button>
</form>
<section class="mt-3">
    <h3>Todo List</h3>
    <ul class="d-flex list-group" style="display:inline-block">
        <li class="list-group-item" ng-repeat="todo in $ctrl.arrTodo | orderBy: 'priority'">
            <span ng-class="
            {   done: todo.done,
                firstPriority: todo.priority < 2
            }"
            >
                {{todo.title}}
            </span>
            <span class="ml-3 badge bg-secondary">{{todo.priority}}</span>
            <br/>
            <br/>
            <button class="btn btn-info mr-2" ng-click="$ctrl.markDone(todo)">Done</button>
            <button class="btn btn-danger ml-auto" ng-click="$ctrl.removeTodo($index)">Remove</button>
        </li>
    </ul>
</section>
